<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASSAAN</title>
</head>

<body>
    <form>
        <p>What device do you listen to music on?</p>
        <select name="devices">
            <option value="ipod">iPod</option>
            <option value="redio">Redio</option>
            <option value="computer">Computer</option>
        </select>
    </form>
    <br>
    <form>
        <select name="instruments" size="2" multiple>
            <option value="Guitar" selected>Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard">Keyboard</option>
            <option value="bass" selected>Bass</option>
        </select>
    </form>
    <form>
        <p>Upload your song in MP3 format:</p>
        <input type="file" name="Chosse">
        <br><br>
        <input type="submit" name="Upload">
    </form>
    <form>
        <p>Subscribe to our email list:</p>
        <input type="text" name="ABC">
        <input type="image" src="SMIT.jpg" width="100px" height="70px">
        <br>
        Age:<input type="text">
    </form>
    Gender:
    <input id="male" type="radio" name="gender" value="m">
    <label for="male">Male</label>
    <input id="female" type="radio" name="gender" value="f">
    <label for="female">Female</label>
    <input type="search" name="Search">
</body>

</html>
